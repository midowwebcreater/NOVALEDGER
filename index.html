<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NovaLedger | Digital Wallet Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0e1116;
  --panel:#161a22;
  --panel2:#1c2230;
  --border:#252b3b;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.hidden{display:none}

/* LOGIN */
.login-wrap{height:100vh;display:flex;align-items:center;justify-content:center}
.login{
  width:360px;background:var(--panel);border:1px solid var(--border);
  border-radius:18px;padding:28px;box-shadow:0 30px 80px rgba(0,0,0,.6)
}
.login h1{margin:0 0 6px;font-size:20px}
.login p{margin:0 0 20px;font-size:13px;color:var(--muted)}
.login input{
  width:100%;padding:12px;margin-bottom:14px;
  background:#0b0e14;border:1px solid var(--border);
  color:var(--text);border-radius:12px
}
.login button{
  width:100%;padding:12px;border-radius:12px;border:none;
  background:var(--accent);color:#052e1b;font-weight:700;cursor:pointer
}

/* APP */
.app{display:flex;height:100vh}
.sidebar{
  width:220px;background:#0b0e14;border-right:1px solid var(--border);
  padding:16px
}
.brand{font-weight:700;margin-bottom:24px}
.nav a{
  display:block;padding:10px 12px;margin-bottom:6px;
  border-radius:10px;color:var(--text);text-decoration:none;font-size:14px
}
.nav a.active,.nav a:hover{background:var(--panel2)}

.main{flex:1;display:flex;flex-direction:column}
.topbar{
  padding:14px 18px;border-bottom:1px solid var(--border);
  display:flex;justify-content:space-between;align-items:center
}
.badge{font-size:11px;background:#16a34a22;color:#4ade80;
  padding:4px 8px;border-radius:999px;border:1px solid #16a34a44}

.content{padding:20px;max-width:480px}

/* CARDS */
.card{
  background:var(--panel);border:1px solid var(--border);
  border-radius:18px;padding:18px;margin-bottom:16px
}
.card h2{margin:0;font-size:13px;color:var(--muted)}
.balance{font-size:30px;font-weight:700;margin-top:8px}

/* HISTORY */
.txn{
  display:flex;justify-content:space-between;
  padding:14px 0;border-bottom:1px solid var(--border)
}
.txn:last-child{border:none}
.amount{color:var(--accent);font-weight:700}
small{color:var(--muted)}

/* TOAST */
.toast{
  position:fixed;top:18px;right:18px;
  background:#0b1220;border-left:4px solid var(--accent);
  padding:14px 16px;border-radius:14px;
  box-shadow:0 16px 40px rgba(0,0,0,.6)
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-wrap" id="loginWrap">
  <div class="login">
    <h1>NovaLedger</h1>
    <p>Secure Digital Wallet Console</p>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
  </div>
</div>

<!-- APP -->
<div class="app hidden" id="app">
  <div class="sidebar">
    <div class="brand">NovaLedger</div>
    <div class="nav">
      <a href="#" class="active" onclick="show('home')">Home</a>
      <a href="#" onclick="show('accounts')">Accounts</a>
      <a href="#" onclick="show('history')">History</a>
    </div>
  </div>

  <div class="main">
    <div class="topbar">
      <span id="userName"></span>
      <span class="badge">LIVE</span>
    </div>

    <div class="content">

      <!-- HOME -->
      <div id="home">
        <div class="card">
          <h2>Available Balance</h2>
          <div class="balance" id="bal">₹ 0</div>
        </div>
      </div>

      <!-- ACCOUNTS -->
      <div id="accounts" class="hidden">
        <div class="card">
          <h2>Linked Accounts</h2>
          <p>Primary Operations</p>
          <p>Settlement Wallet</p>
          <p>Reserve Account</p>
        </div>
      </div>

      <!-- HISTORY -->
      <div id="history" class="hidden">
        <div class="card">
          <h2>Transaction History</h2>
          <div id="rows"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const CONFIG={
  username:"admin",
  password:"123456",
  displayName:"Operations Wallet",
  min:500,
  max:50000
};
/* ================= */

let balance=0;

function login(){
  if(u.value===CONFIG.username && p.value===CONFIG.password){
    loginWrap.classList.add('hidden');
    app.classList.remove('hidden');
    userName.textContent=CONFIG.displayName;
    simulate();
  } else alert("Invalid login");
}

function show(id){
  ['home','accounts','history'].forEach(x=>document.getElementById(x).classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('.nav a').forEach(a=>a.classList.remove('active'));
  event.target.classList.add('active');
}

function credit(){
  const amt=Math.floor(Math.random()*(CONFIG.max-CONFIG.min+1))+CONFIG.min;
  balance+=amt;
  bal.textContent=`₹ ${balance.toLocaleString()}`;

  const d=document.createElement('div');
  d.className='txn';
  d.innerHTML=`
    <div>
      <strong>Incoming Credit</strong><br>
      <small>${new Date().toLocaleTimeString()}</small>
    </div>
    <div class="amount">+ ₹ ${amt.toLocaleString()}</div>`;
  rows.prepend(d);

  const t=document.createElement('div');
  t.className='toast';
  t.innerHTML=`<strong>Credit Posted</strong><br><small>₹ ${amt.toLocaleString()} added</small>`;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),4000);
}

function simulate(){
  credit();
  setTimeout(simulate,Math.random()*6000+4000);
}
</script>

</body>
</html>
